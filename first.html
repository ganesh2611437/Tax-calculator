<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form id="taxForm">
      <h2>Tax Calculator</h2>
      <div class="input-group">
        <label for="grossIncome">Gross Annual Income:
          <!-- <span class="error-icon">!</span> -->
          <i class="fa-regular fa-circle-question info_icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Gross annual income is your total salary in a year before any deduction" ></i>
        </label>
        <input type="number" id="grossIncome" name="grossIncome" required>
      </div>
      <div class="input-group">
        <label for="extraIncome">Extra Income:
          <i class="fa-regular fa-circle-question info_icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Gross annual income is your total salary in a year before any deduction" ></i>
        </label>
        <input type="number" id="extraIncome" value="0" name="extraIncome" required>
        <!-- <div class="error-icon">!</div> -->
      </div>
      <div class="input-group">
        <label for="deductions">Deductions:
          <i class="fa-regular fa-circle-question info_icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Gross annual income is your total salary in a year before any deduction" ></i>
        </label>
        <input type="number" id="deductions" value="0" name="deductions" required>
        <!-- <div class="error-icon">!</div> -->
      </div>
      <div class="input-group">
        <label for="age">Age:
          <i class="fa-regular fa-circle-question info_icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Gross annual income is your total salary in a year before any deduction" ></i>
        </label>
        <select id="age" name="age" required>
          <option value="" disabled selected>Select age group</option>
          <option value="<40">&lt; 40</option>
          <option value=">=40&<60">&ge; 40 &lt; 60</option>
          <option value=">=60">&ge; 60</option>
        </select>
        <!-- <div class="error-icon">!</div> -->
      </div>
      <button type="submit">Calculate Tax</button>
    </form>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="taxResult"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
